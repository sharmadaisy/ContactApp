<div class="container mt-4">
  <div class="d-flex flex justify-content-between">
    <form>
      <div class="d-flex flex-row gap-2">
        <input type="text" class="form-control " placeholder="Search Contact" />
        <input type="Submit" class="btn btn-outline-dark" value="Search" />
      </div>
    </form>
    <a class="btn btn-success btn-sm" href="/contact/add"
      ><i class="fa fa-plus-circle"></i> Add Contact</a
    >
  </div>
</div>

<!-- condition based loading  -->
<div *ngIf="loading">
  <app-spinner> </app-spinner>
</div>

<!-- error message -->
<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h4 text-danger gw-bold">{{errorMessage}}</p>
      </div>
    </div>
  </div>
</div>

<!-- Card Design -->
<div class="container mt-5" *ngIf="!loading && contacts.length > 0">
    <div class="row">
        <div class="col-md-6" *ngFor="let contact of contacts">
            <div class="card list-group-item-success shadow-lg my-2">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                            <img class="contact-img" [src]="contact.photo" alt="profile pic">
                        </div>
                        <div class="col-sm-7">
                            <ul class="list-group">
                                <li class="list-group-item"> Name: <span class="fw-bold">{{contact.name}}</span></li>
                                <li class="list-group-item"> Email: <span class="fw-bold">{{contact.email}}</span></li>
                                <li class="list-group-item"> Mobile: <span class="fw-bold">{{contact.mobile}}</span></li>
                            </ul>
                        </div>
                        <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                            <a routerLink="/contact/view/{{contact.id}}" class="my-1 btn btn-warning"><i class="fa fa-eye"></i></a>
                            <a routerLink="/contact/edit/{{contact.id}}" class="my-1 btn btn-success"><i class="fa fa-pen"></i></a>
                            <a routerLink="./" class="my-1 btn btn-danger" (click)="deleteContact(contact.id)"><i class="fa fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
