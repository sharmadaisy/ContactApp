<div class="container mt-4">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-primary"><i class="fa fa-plus-circle"></i> Add Contact
            </p>
        </div>
    </div>
</div>

<!-- condition based loading  -->
<div *ngIf="loading">
    <app-spinner> </app-spinner>
  </div>
  
  <!-- error message -->
  <div *ngIf="!loading && errorMessage">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="h4 text-danger gw-bold">{{errorMessage}}</p>
        </div>
      </div>
    </div>
  </div>


<!-- Contact Form -->
<div class="container">
    <div clss="row">
        <div class="col-sm-4">
            <form (submit)="addContact()">
                <div class="mb-2">
                    <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile" name="mobile" type="number" class="form-control" placeholder="Enter mobile number" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" placeholder="Enter image url" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.company" name="company" type="text" class="form-control" placeholder="Enter company name" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title" name="title" type="text" class="form-control" placeholder="Enter title" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="mb-2">
                    <select class="form-control" *ngIf="groups.length>0" [(ngModel)]="contact.groupId" name="group" required>
                        <option value="">Select a group</option>
                        <option [value]="group.id" *ngFor="let group of groups" >{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-success" value="Create">
                    <a routerLink="/" class="btn btn-warning ms-2">Close</a>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <img class="contact-img" [src]="contact.photo">
        </div>
    </div>
</div>
